<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>App CRUD de Tarefas</title>

    <script src="../core/model/task.model.js"></script>
    <script src="../core/view/task.view.js"></script>
    <script src="../core/controller/task.controller.js"></script>
    <script src="../../assets/js/main.js"></script>
</head>

<body>
    <main>
        <section>
            <h1>App CRUD de Tarefas</h1>
            <form>
                <fieldset>
                    <legend>Nova Tarefa</legend>
                    <label>
                        <input type="text" name="task" id="task" maxlength="50" size="50"
                            placeholder="Descrição da Tarefa">
                    </label>
                    <button type=submit>
                        Salvar
                    </button>
                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
