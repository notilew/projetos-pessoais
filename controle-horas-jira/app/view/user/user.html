<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="author" content="wellington felix">
  <meta name="description" content="página para cadastro de usuário">
  <meta name="keywords" content="cadastro usuário">

  <title>Cadastro de Usuário</title>

  <link type="text/css" rel="stylesheet" href="../../../assets/css/normalize/normalize.css">

  <script type="text/javascript" src="../../controller/user/user.controller.js"></script>
  <script type="text/javascript" src="../../model/user.model.js"></script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Painel</a></li>
        <li><a href="#">Usuário</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="user">
      <h2>Cadastro de Usuário</h2>
      <form>
        <fieldset>
          <legend>Informações Pessoais</legend>
          <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" size="50" maxlength="30" placeholder="João">
          </div>

          <div>
            <label for="surname">Sobrenome:</label>
            <input type="text" name="surname" id="surname" size="50" maxlength="30" placeholder="Augusto">
          </div>

          <div>
            <label for="birthday">Nascimento:</label>
            <input type="date" name="birthday" id="birthday" min="1950-01-01">
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações Adicionais</legend>
          
          <div>
            <label for="photograph">Foto:</label>
            <input type="file" name="photograph" id="photograph" accept=".png, .jpeg, .jpg">
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações Profissionais</legend>
          <div>
            <label for="office">Cargo:</label>
            <select name="office" id="office">
              <optgroup label="Tecnologia da Informação">
                <option value="1">Analista de Sistemas</option>
                <option value="2">Desenvolvedor Web Full-Stack</option>
                <option value="3">Gerente de T.I</option>
                <option value="4">Gerente de Projetos</option>
                <option value="5">Profissional da Área de Suporte</option>
                <option value="6">Programador Front-End</option>
                <option value="7">Programador Back-End</option>
              </optgroup>
            </select>
          </div>

          <div>
            <label for="company">Empresa:</label>
            <input type="text" name="company" id="company" size="50" maxlength="100" placeholder="Entregas Delivery João Augusto Ltda">
          </div>
        </fieldset>

        <div>
          <button type="button" id="btn-save">
            Salvar
          </button>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
